<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kronos</title>
</head>
<body>
    <div class="header">
        <h1>KRON<span>O</span>S</h1>
    </div>
    <div class="app-container">
        <div class="container">
            <div class="clock">
                <div class="clock-face">
                    <div class="hand second-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand hour-hand"></div>
                    <div class="center-dot"></div>
                    <div class="digital-clock">
                        <h1 class="time">00:00</h1>
                    </div>
                </div>
             </div>
        </div>

        <div class="container twin">
            <div class="flexbox">
                <div class="timer">
                    <p>Enter number of minutes</p>
                    <div class="set-timer-container"><span>Hours</span>
                        <input class="hours" type="" min="0" max="24" name="" id="" value="00">
                        <span class="column">:</span>
                        <input class="minutes" type="r" min="0" max="60" name="" id=""  value="00">
                        <span>Minutes</span>
                    </div>
                    <div class="btn-container">
                        <button class="short red">Cancel</button>
                        <button class="short ghost">Start</button>
                    </div>
                </div>
